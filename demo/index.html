<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet/less" type="text/css" href="../resources/tabs2accordion.less">

<body>
	<h1>MobileTabsPlugin</h1>
	This is a "Plugin" for the WikiMedia <a href="https://www.mediawiki.org/wiki/Extension:Tabs">Tabs extension</a>.<br>
	Tabs get transformed to an accordion on mobile.

	<h2>Example</h2>
	<div>
		<img src="./MobileTabsPlugin.gif" style="border:1px solid gray;">
	</div>

	<h2>Live Demo (only on Mobile)</h2>
	<div class="Gebaeude">
		<form id="tabs-inputform" class="tabs tabs-inputform" action="#"></form>
		<div class="tabs tabs-tabbox">
			<input type="radio" form="tabs-inputform" id="tabs-input-1-0" name="tabs-1" class="tabs-input tabs-input-0" checked="">
			<input type="radio" form="tabs-inputform" id="tabs-input-1-1" name="tabs-1" class="tabs-input tabs-input-1">
			<label class="tabs-label" for="tabs-input-1-1" data-tabpos="1">Tab 1</label>
			<wbr>
			<input type="radio" form="tabs-inputform" id="tabs-input-1-2" name="tabs-1" class="tabs-input tabs-input-2">
			<label class="tabs-label" for="tabs-input-1-2" data-tabpos="2">Tab 2</label>
			<wbr>
			<input type="radio" form="tabs-inputform" id="tabs-input-1-3" name="tabs-1" class="tabs-input tabs-input-3">
			<label class="tabs-label" for="tabs-input-1-3" data-tabpos="3">Tab 3</label>
			<wbr>
			<div class="tabs-container">
				<div class="tabs-content tabs-content-1">Content 1</div>
				<div class="tabs-content tabs-content-2"><p>Content 2</p></div>
				<div class="tabs-content tabs-content-3">Content 3</div>
			<div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../resources/tabs2accordion.js"></script>
